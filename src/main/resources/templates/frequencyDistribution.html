<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Frequency Distribution</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create three equal columns that floats next to each other */
        .column {
            width: 400px;
            padding: 40px;
            padding-left: 825px;
            padding-right: 40px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>

<div align="center" class="container my-2">
    <h1>Frequency Distribution</h1>
    <a th:href="@{/}" class="btn btn-info btn-sm mb-3" style="font-size: 20px">Go To Main Menu</a>
</div>

<div class="row">

    <!--Table -->
    <div align="center" class="column">
        <table border="1" class="table table-hover">
            <thead class="thread-dark">
            <tr>
                <th>Assignment</th>
                <th>Absolute</th>
                <th>Relative</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="x : ${frequencyDistribution}" style="cursor: pointer">
                <td th:text="${#numbers.formatDecimal(x.key, 1, 0)}"></td>
                <td th:text="${x.absoluteFrequency}"></td>
                <td th:text="${#numbers.formatDecimal(x.relativeFrequency, 1, 2)}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
